<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lil-gui</title>
</head>
<body>

    <script type="module">
        import GUI from './scripts/lil-gui.js';

        const gui = new GUI({
            width: 369,
            title: 'lil-gui'
        });
        /**
         * 第三个参数是可选的，用来设置选项 [1,2,3] {1:1,2:2,3:3} 对象的话用key值作为选项
         */
        const controller = gui.add({options:1},'options',[1,2,3]);
        gui.add({number: 0}, 'number', 0, 100);

    </script>
</body>
