<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c-gui</title>
    <script src="./dist/js/c-gui.js"></script>
    <link rel="stylesheet" href="./dist/css/c-gui.css">
    <style>
        #container {
            width: 600px;
            height: 600px;
            margin: 200px auto;
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <script>
        const {GUI} = c_gui;
        const gui = new GUI({
            width: 369,
            title: 'c-gui',
            container: document.getElementById('container')
        });
        const controller = gui.add({options: 1}, 'options', [1, 2, 3]);
        controller.name('c-gui-options');
        controller.onChange(function (value) {
            console.log(value, 'controller.onChange');
        })
        controller.onFinishChange(function(value){
            console.log(value, 'controller.onFinishChange');
        })
        gui.onChange(function(value){
            console.log(value,'onChange');
        })
        gui.onFinishChange(function(value){
            console.log(value, 'onFinishChange');
        })
    </script>
</body>
</html>
