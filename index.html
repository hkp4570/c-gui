<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>c-gui</title>
    <script src="./dist/js/c-gui.js"></script>
    <link rel="stylesheet" href="./dist/css/c-gui.css">
    <style>
    </style>
</head>
<body>
    <script>
        const {GUI} = c_gui;
        const gui = new GUI({
            width: 369,
            title: 'c-gui',
        });
        const controller = gui.add({options: 1}, 'options', [1, 2, 3]);
        gui.add({number: 10}, 'number', 0, 100);
        gui.add({boolean: true, string: 'abc'}, 'boolean').onChange(value => {
            console.log(value, 'value')
        });
        gui.add({string:'abc'},'string').onChange(value => {
            console.log(value, 'value');
        })
        gui.add({function:() => {
                console.log('function')}},'function').onChange(value => {
            console.log(value,'value')
        })

        const position = {
            x: 1,
            y: 2,
            z: 3,
        }
        const folder = gui.addFolder( 'Position' );
        folder.add( position, 'x' );
        folder.add( position, 'y' );
        folder.add( position, 'z' );
        gui.onOpenClose(changeGui => {
            console.log(changeGui, 'changeGui');
        })
    </script>
</body>
</html>
